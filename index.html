<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Student Registration from</h1>
    <form action="">
        <table class="container">
            <tbody class="tbody">
                <div class="hero">
                    <div class="animation">
                        <img src="./4514842.png" alt="">
                    </div>
                </div>
                <tr>
                    <td><label for="firstname">First Name:</label></td>
                    <td><input type="text" placeholder="firstname" name="name" id="firstname" maxlength="40" width="60px"></td>
                    <td><p>(max 40 characters a-z and A-z)</p></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name:</label></td>
                     <td><input type="text" placeholder="lastname" name="name" id="lastname" maxlength="40" ></td>
                    <td><p>(max 40 characters a-z and A-z)</p></td>
                </tr>
                <tr>
                    <td><label for="DOB">Date of birth:</label></td>
                    <td><input type="date" id="DOB" name="DOB"></td>
                </tr>
                <tr>
                    <td><label for="emailid">Email Id:</label></td>
                    <td><input type="email" name="emailid" placeholder="email" id="emailid"></td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile Number:</label></td>
                    <td><input type="number" maxlength="10" id="mobile" name="mobile"></td>
                    <td><p>(10 digit number)</p></td>
                </tr>
                <tr>
                    <td><label for="Gender">Gender:</label></td>
                    <td>Male:<input type="radio" name="Gender" value="Male"></td>
                    <td>Female:<input type="radio" name="Gender" value="Female"></td>
                    <td>Transgender:<input type="radio" name="Gender" value="Transgender"></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="address" name="address" id="address" cols="30" rows="10" placeholder="Address"></td>
                </tr>
                <tr>
                    <td><label for="pincode">Pincode:</label></td>
                    <td><input type="number" name="pincode" id="pincode" placeholder="Pincode"></td>
                    <td><p>(6-digit number)</p></td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td><input type="text" name="country" id="country"value="india" placeholder="Pincode" maxlength="6"></td>
                    <td><p>(6 digit number)</p></td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td>
                    <label for="Singing">Singing</label><input type="checkbox" name="hobbies" value="Singing" id="Singing">
                    <label for="Reading">Reading</label><input type="checkbox" name="hobbies" value="Reading" id="Reading">
                    <label for="Dancing">Dancing</label><input type="checkbox" name="hobbies" value="Dancing" id="Dancing">
                    <label for="Sketching">Sketching</label><input type="checkbox" name="hobbies" value="Sketching" id="Sketching">
                    <label for="Others">Others</label><input type="checkbox" name="hobbies" value="Others" id="Others">
                    </td>
                </tr>
                <tr>
                    <td class="qua">Qualification:</td>
                    <td>
                        <table>
                            <thead>
                                <tr>
                                    <td>Please add your data</td>
                                </tr>
                            </thead>
                            <tbody class="gap1">
                                <!-- <tr>
                                    <td>S.No</td>
                                    <td>Examination</td>
                                    <td>Board/University</td>
                                    <td>Percentage</td>
                                    <td>Year Of Passing</td>
                                </tr> -->
                                <tr>
                                    <td>1.</td>
                                    <td style="flex-grow: 1;">Class X</td>
                                    <td><input type="text" placeholder="Board/University"></td>
                                    <td><input type="text" placeholder="Percentage"></td>
                                    <td><input type="text" placeholder="Year"></td>
                                </tr>
                                <tr>
                                    <td>2.</td>
                                    <td style="flex-grow: 1;">Class XII</td>
                                    <td><input type="text" placeholder="Board/University"></td>
                                    <td><input type="text" placeholder="Percentage"></td>
                                    <td><input type="text" placeholder="Year"></td>
                                </tr>
                                <tr>
                                    <td>3.</td>
                                    <td style="flex: grow 1;">Gradutation</td>
                                    <td><input type="text" placeholder="Board/University"></td>
                                    <td><input type="text" placeholder="Percentage"></td>
                                    <td><input type="text" placeholder="Year"></td>
                                </tr>
                                <tr>
                                    <td>4.</td>
                                    <td style="flex-grow: 1;">Master</td>
                                    <td><input type="text" placeholder="Board/University"></td>
                                    <td><input type="text" placeholder="Percentage"></td>
                                    <td><input type="text" placeholder="Year"></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr class="button">
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </tbody>
        </table> 
    </form>
</body>
</html>
